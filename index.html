  <style>
    body {
      background-color: #ffef9f;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 100px;
      height: auto;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .lightning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static.wikia.nocookie.net/mugen/images/6/64/GladiaPikaH1_11.gif/revision/latest/scale-to-width-down/619?cb=20180223162120');
      background-repeat: no-repeat;
      background-position: center;
      z-index: 999;
    }
    .header {
      display: none;
      background-color: #ffcb05;
      padding: 10px;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
    }
    .main {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .post {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: white;
    }
    .post img {
      width: 100%;
      height: auto;
    }
    .post-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .post-info span {
      font-weight: bold;
    }
  </style>
  <script>
    function checkInput() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const button = document.getElementById('submit-button');
      if (username && password) {
        button.style.pointerEvents = 'auto';
      } else {
        button.style.pointerEvents = 'none';
      }
    }

    function lightningStrike() {
      const lightning = document.getElementById('lightning');
      lightning.style.display = 'block';
      setTimeout(() => {
        lightning.style.display = 'none';
      }, 1000);
      playSound();
    }

    function playSound() {
      const audio = new Audio('https://www.myinstants.com/media/sounds/its-pikachu-67402.mp3');
      audio.play();
    }

    function showInstagram() {
      document.querySelector('.center').style.display = 'none';
      document.querySelector('.header').style.display = 'flex';
      document.querySelector('.main').style.display = 'flex';
    }
  </script>
</head>
<body onload="checkInput()">
  <div id="lightning" class="lightning"></div>
  <div class="center">
    <img src="https://img.freepik.com/free-icon/pikachu_318-196537.jpg" alt="Pikachu Logo" class="logo">
    <h1>Pika Login</h1>
    <form onsubmit="event.preventDefault(); lightningStrike(); setTimeout(showInstagram, 1000);">
      <label for="username">Pika:</label>
      <input type="text" id="username" name="username" oninput="checkInput()" required><br><br>
      <label for="password">Chu:</label>
      <input type="password" id="password" name="password" oninput="checkInput()" required><br><br>
      <button type="submit" id="submit-button" style="pointer-events: none;">Pika Pika!</button>
    </form>
  </div>
  <div class="header">
    <img src="https://img.freepik.com/free-icon/pikachu_318-196537.jpg" alt="Pikachu Logo" class="logo">
    <h1>Pikachu Instagram</h1>
  </div>
  <div class="main">
    <div class="post">
      <img src="https://i.imgur.com/4C1gvHV.jpg" alt="Pikachu Post">
      <div class="post-info">
        <span>Pika Likes: 1000</span>
        <span>Chu Comments: 500</span>
      </div>
    </div>
    <!-- Add more posts here -->
  </div>
</body>
</html>
